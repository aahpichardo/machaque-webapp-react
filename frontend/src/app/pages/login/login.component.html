<div class="login">
    <div class="overlap-group-wrapper">
      <div class="overlap-group">
        <div class="rectangle"></div>
        <div class="div"></div>
        <div class="rectangle-2"></div>
        <div class="text-wrapper">Iniciar sesión</div>
        <div class="text-wrapper-2">Correo</div>
        <div class="text-wrapper-3">Contraseña</div>
        <div class="text-wrapper-4">Ingresar</div>
        <div class="text-wrapper-5">Bienvenido a nuestra app</div>
        <div class="text-wrapper-6">¿Nuevo por aquí?, Registrate</div>
        <div class="text-wrapper-7">Olvide mi contraseña</div>
        <a class="text-wrapper-8" (click)="openModal()">Aviso de privacidad</a> <!-- Botón que abre el modal -->
        <div class="rectangle-3"></div>
        <div class="rectangle"></div>
      </div>
    </div>
  </div>

  <div class="modal-container">
  
    <div class="modal" [ngClass]="{'show': isModalOpen}" (click)="closeModalOnOverlay($event)" role="dialog" aria-modal="true">
      <div class="modal-content" tabindex="-1">
        <div class="modal-header">
          <h2 class="modal-title">Modal Title</h2>
          <button class="close-button" (click)="closeModal()" aria-label="Close modal">&times;</button>
        </div>
        <div class="modal-body">
          <p>This is the modal content. You can add any HTML here.</p>
          <img src="https://images.unsplash.com/photo-1682687220945-922198770e60" alt="Sample image" class="modal-image">
        </div>
        <div class="modal-footer">
          <button class="modal-button" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
